type Query {
  timeline(currentlyWatching: String): [Movie]
}

type Movie @key(fields: "id") {
  id: String!
  title: String!
  duration: String!
  tags: [String]!
  image: String!
  imageHero: String!
  imageCenter: Float
  description: String!
  note: String!
  characters: [Character]!
}

type Character {
  name: String!
  image: String!
}
